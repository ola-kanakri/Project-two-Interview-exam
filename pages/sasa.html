<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="../css/sasa.css">
    <link rel="shortcut icon" href="../img/Orange.png">
</head>

<body>
    <!-- <div><img id="watsim" src="pic2.gif"></div> -->

    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="title"
                style="color: darkorange; font-weight: 900; font-size: xx-large; text-shadow: 2px 2px 4px #000000;">
                Technical Test :
                <br> <img src="../img/sss.png" width="170px" height="110px" id="sujood">
            </h2>
            <hr>
            <h2 id="question">Question Text</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" value="a" class="answer">
                    <label for="a" id="a_text">Answer</label>
                </li>

                <li>
                    <input type="radio" name="answer" value="b" class="answer">
                    <label for="b" id="b_text">Answer</label>
                </li>

                <li>
                    <input type="radio" name="answer" value="c" class="answer">
                    <label for="c" id="c_text">Answer</label>
                </li>

                <li>
                    <input type="radio" name="answer" value="d" class="answer">
                    <label for="d" id="d_text">Answer</label>
                </li>
            </ul>
        </div>
        
        <button id="submit">Next</button>
    </div>

       <div id="letGo" style="display: none;">
        <div id="finish">You are finish Technical Quiz ,Be ready to English Quiz</div>
        <button id="st">Start</button>
       </div>
    


    <script src="../JS/sasa.js"></script>

</body>

</html>
